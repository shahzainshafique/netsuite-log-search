<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .header {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    
    .search-container {
      margin-bottom: 15px;
    }
    
    .search-input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }
    
    .btn-secondary {
      background-color: #f1f1f1;
      color: #333;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 13px;
      text-align: center;
    }
    
    .status.info {
      background-color: #e7f3ff;
      color: #0066cc;
    }
    
    .status.success {
      background-color: #e8f5e8;
      color: #006600;
    }
    
    .status.error {
      background-color: #ffe6e6;
      color: #cc0000;
    }
    
    .results {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      font-size: 12px;
    }
    
    .result-item {
      margin-bottom: 8px;
      padding: 5px;
      background-color: #f9f9f9;
      border-radius: 3px;
    }
    
    .page-info {
      font-weight: bold;
      color: #666;
    }
    
    .match-text {
      background-color: #ffff99;
      padding: 2px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>NetSuite Log Search</h3>
  </div>
  
  <div class="search-container">
    <input 
      type="text" 
      id="searchInput" 
      class="search-input" 
      placeholder="Enter search term..."
      autofocus
    >
  </div>
  
  <div class="buttons">
    <button id="searchBtn" class="btn btn-primary">Search plx</button>
    <button id="clearBtn" class="btn btn-secondary">Clear</button>
  </div>
  
  <div id="status" class="status hidden"></div>
  
  <div id="results" class="results hidden"></div>
  
  <script src="popup.js"></script>
</body>
</html>
